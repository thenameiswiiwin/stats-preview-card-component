<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="/style.css">
  <!-- INTER / LEXEND-DECA FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats Preview Card Component</title>
</head>
<body>
  <main class="container">
    <div class="cover">
      <img class="cover__mobile" src="/img/image-header-mobile.jpg" alt="cover image mobile">
      <img class="cover__desktop" src="/img/image-header-desktop.jpg" alt="cover image desktop">
    </div>
    <article class="card">
      <section class="card__top">
        Get <span>insights</span> that help your business grow.
      </section>
      <section class="card__middle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </section>
      <section class="card__bottom">
        <div class="figure">
          <div class="figure__title">10k+</div>
          <div class="figure__description">companies</div>
        </div>
        <div class="figure">
          <div class="figure__title">314</div>
          <div class="figure__description">templates</div>
        </div>
        <div class="figure">
          <div class="figure__title">12M+</div>
          <div class="figure__description">queries</div>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
